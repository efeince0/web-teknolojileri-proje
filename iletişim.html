    <div class="container mt-5" id="app">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">İletişim Formu</h2>
                <form id="contactForm" @submit.prevent="submitForm" method="POST">
                    <div class="form-group">
                        <label for="name">Ad Soyad:</label>
                        <input type="text" class="form-control" id="name" name="name" v-model="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta:</label>
                        <input type="text" class="form-control" id="email" name="email" v-model="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon Numarası:</label>
                        <input type="text" class="form-control" id="phone" name="phone" v-model="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <small class="form-text text-muted">Örnek format: 555-555-5555</small>
                    </div>
                    <div class="form-group">
                        <label for="department">Bölümünüz:</label>
                        <select class="form-control" id="department" name="department" v-model="department" required>
                            <option value="">Bölüm Seçiniz</option>
                            <option value="bilgisayar">Bilgisayar Mühendisliği</option>
                            <option value="yazilim">Yazılım Mühendisliği</option>
                            <option value="endustri">Endüstri Mühendisliği</option>
                            <option value="elektrik">Elektrik-Elektronik Mühendisliği</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız:</label>
                        <textarea class="form-control" id="message" name="message" rows="5" v-model="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                    <button type="button" class="btn btn-secondary ml-2" @click="resetForm">Temizle</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                phone: '',
                birthdate: '',
                department: '',
                message: ''
            },
            methods: {
                submitForm: function() {
                    // E-posta ve telefon kontrolü burada gerçekleştirilecek
                    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    var phonePattern = /^[0-9]{3}-[0-9]{3}-[0-9]{4}$/;
                    if (!emailPattern.test(this.email)) {
                        alert('Geçerli bir e-posta adresi giriniz.');
                        return;
                    }
                    if (!phonePattern.test(this.phone)) {
                        alert('Geçerli bir telefon numarası giriniz (Örnek format: 555-555-5555).');
                        return;
                    }
                    
                    // Form submit işlemleri burada gerçekleştirilir
                    console.log('Form gönderildi!');
                    // Bu kısımda formun sunucuya gönderilmesi işlemleri yapılabilir
                },
                resetForm: function() {
                    // Formu temizleme işlemi
                    this.name = '';
                    this.email = '';
                    this.phone = '';
                    this.birthdate = '';
                    this.department = '';
                    this.message = '';
                }
            }
        });
    </script>
